<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>عبدالرحمان کیانی | برنامه نویس بک اند</title>
</head>
<body class="bg-slate-800">
    <main class="container mx-auto">
        <div id="profile" class="flex flex-row mt-12 justify-between items-center">
            <div id="profile-right" class="flex">
                <img class="w-36 h-w-36 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="Bordered avatar">
                <div class="flex flex-col justify-center mx-6">
                    <h1 class="font-ravi text-gray-300 text-5xl">عبدالرحمان کیانی</h1>
                    <span class="font-sans text-gray-500 self-end">Junior Back-End Developer</span>
                </div>
            </div>
            <div id="profile-left" class="flex flex-row-reverse justify-between items-center">
                <div id="socials" class="mr-8 flex flex-col">
                    <a href="http://google.com/" class="my-2 text-gray-400">
                        <i class="fa-brands fa-github text-3xl"></i>
                    </a>
                    <a href="http://google.com/" class="my-2 text-pink-500">
                        <i class="fa-brands fa-instagram text-3xl"></i>
                    </a>
                    <a href="http://google.com/" class="my-2 text-blue-400">
                        <i class="fa-brands fa-linkedin text-3xl"></i>
                    </a>
                </div>
                <div class="flex flex-col justify-center">
                    <button type="button" class="font-ravi focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">تماس با من</button>
                    <button type="button" class="font-ravi mt-2 py-2.5 px-5 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">ارسال ایمیل</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
